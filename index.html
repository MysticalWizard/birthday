<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="MysticalWizard(Maring Shin) - https://github.com/MysticalWizard">
    <meta name="description" content="Birthday Countdown">
    <meta name="keywords" content="maringnetwork, mysticalwizard, maring, birthday, countdown">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Birthday Countdown - Maring Shin</title>
    
    <link data-n-head="ssr" rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link data-n-head="ssr" rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico">

    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div id="container">
        <div id="cake">
          <div id="flame">
            <div id="inner-flame"></div>
          </div>
          <div class="underline"></div>
        </div>
        <div id="countdown">
          <div id="cdDays">
            <div class="spacer"></div>
            <div id="daysNum"></div>
            <div class="label">DAY(S)</div>
          </div>
          <div id="cdHours">
            <div class="spacer"></div>
            <div id="hoursNum"></div>
            <div class="label">HOURS</div>
          </div>
          <div id="cdMins">
            <div class="spacer"></div>
            <div id="minsNum"></div>
            <div class="label">MINUTES</div>
          </div>
          <div id="cdSecs">
            <div class="spacer"></div>
            <div id="secsNum"></div>
            <div class="label">SECONDS</div>
          </div>
          <div id="text">UNTIL <a href="https://mysticalwizard.github.io/">MARING</a>'S BIRTHDAY ;)</div>
        </div>
    </div>
    <script src="assets/countdown.js"></script>
</body>
</html>
